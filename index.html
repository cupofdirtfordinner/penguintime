  <script>
  var date = "";
  var hour = "";
  var min = "";
  var sec = "";
  var day = "";
  const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  var am = 0;
  function timeset() {
    date = new Date();
    /////////////
    sec = date.getSeconds();
    if (sec < 10) {
      sec = "0" + date.getSeconds()
    } else {
      sec = date.getSeconds();
    }
    /////////////
    min = date.getMinutes();
    if (min < 10) {
      min = "0" + date.getMinutes()
    } else {
      min = date.getMinutes();
    }
    /////////////
    hour = date.getHours();
    if (date.getHours() >= 12) {
      hour -= 11
      am = 0
    } else {
      hour = date.getHours();
      am = 1
    }
    
    if (hour < 10) {
      hour = "0" + date.getHours()
    } else {
      hour = date.getHours();
    }
    /////////////
    day = weekday[date.getDay()];

    
    document.getElementById("time").innerText = + hour + " " + min;
    document.getElementById("seconds").innerText = sec;
    document.getElementById("day").innerText = day;
    
    if (am === 1) {
      document.getElementById("am").innerText = "AM";
    } else {
      document.getElementById("am").innerText = "PM";
    }
  }
  
      const interval = setInterval(function() {
   timeset();
  }, 50);
  </script>
